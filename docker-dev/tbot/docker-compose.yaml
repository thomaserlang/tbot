services:
  mariadb:
    image: "mariadb:11-noble"
    command: 
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=tbot
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  redis:
    image: "redis:7"    
    ports:
      - "6379:6379"
  nginx: 
    image: nginx:latest
    volumes:
        - "./nginx.conf:/etc/nginx/nginx.conf"
    ports:
        - 80:80
        - 443:443

volumes:
  dbdata: