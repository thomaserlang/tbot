<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css?v=0.76">
    <script type="text/javascript" src="/static/vendors~main.js?v=0.76"></script>
    <title>{{config['web']['name']}}</title>
    <script>
        {% set twitch_user = handler.get_secure_cookie('twitch_user') %}
        window.tbot = {
            name: '{{config['web']['name']}}',
            {% if twitch_user %}
                twitch_user: {{twitch_user}}
            {% else %}
                twitch_user: null
            {% end %}
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" src="/static/main.js?v=0.76"></script></body>
</body>
</html>
